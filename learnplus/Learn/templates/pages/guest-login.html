{% extends 'bases/header_login.html' %}
{% block content %}
<body class="login">


    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="col-sm-8 col-md-6 col-lg-4 mx-auto" style="min-width: 300px;">
            <div class="text-center mt-5 mb-1">
                <div class="avatar avatar-lg">
                    <img src="/static/assets/images/logo/primary.svg" class="avatar-img rounded-circle" alt="LearnPlus" />
                </div>
            </div>
            <div class="d-flex justify-content-center mb-5 navbar-light">
                <a href="student-dashboard.html" class="navbar-brand m-0">LearnPlus</a>
            </div>
            <div class="card navbar-shadow">
                <div class="card-header text-center">
                    <h4 class="card-title">Login</h4>
                    <p class="card-subtitle">Access your account</p>
                </div>
                <div class="card-body"  id="login">

                    
                    <form action="http://learnplus-bootstrap.frontendmatter.com/student-dashboard.html" novalidate method="get"> 
                        {% csrf_token %}
                        <div v-if="isSuccess" class="alert alert-success" role="alert">
                            ${ message }
                        </div>
                        <div v-if="error" class="alert alert-danger" role="alert">
                            ${ message }
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email ou Username:</label>
                            <div class="input-group input-group-merge">
                                <input id="email" type="email" required="" v-model="username" class="form-control form-control-prepended" placeholder="Email ou Username">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="far fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Your password:</label>
                            <div class="input-group input-group-merge">
                                <input id="password" type="password" v-model="password" required="" class="form-control form-control-prepended" placeholder="Your password">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="fa fa-key"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-block" v-if="!isregister"  v-on:click.prevent="login">Login</button>
                            <button type="submit" class="btn btn-primary btn-block" v-if="isregister" disabled v-on:click.prevent="login">Login</button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'forgot_password' %}" class="text-black-70" style="text-decoration: underline;">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-black-50">
                    don't have an account? please contact the administratord
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
